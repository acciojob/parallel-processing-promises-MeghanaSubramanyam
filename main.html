<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Images</title>
</head>
<body>
    <div id="output"></div>
    <button id="download-images-button">Download Images</button>

    <script>
        const output = document.getElementById("output");
        const btn = document.getElementById("download-images-button");

        const images = [
            { url: "https://picsum.photos/id/237/200/300" },
            { url: "https://picsum.photos/id/238/200/300" },
            { url: "https://picsum.photos/id/239/200/300" },
        ];

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;

                img.onload = () => resolve(url); // On success, resolve with the URL.
                img.onerror = () => reject(`Failed to load image's URL: ${url}`); // On failure, reject with the error message.
            });
        }

        function downloadImagesAndDisplay() {
            const imagePromises = images.map(image => loadImage(image.url));

            Promise.all(imagePromises)
                .then(imgs => {
                    imgs.forEach(imgSrc => {
                        const imageElement = document.createElement("img");
                        imageElement.src = imgSrc;
                        output.appendChild(imageElement);
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        }

        btn.addEventListener("click", downloadImagesAndDisplay);
    </script>
</body>
</html>
